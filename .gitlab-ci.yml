image: ghcr.io/cirruslabs/flutter
stages:
  - androidBuild
  - androidDeploy

android:
  stage: androidBuild
  script:
    - rm pubspec.lock 
    - flutter pub get
    - flutter build apk --release --build-number ${CI_JOB_ID:0:8}
    - flutter build appbundle --release --build-number ${CI_JOB_ID:0:8}
    - bundle install
    - (cd android) -and (bundle exec fastlane move_files)
  artifacts:
    paths:
      - build/artifacts/

playstore:
  stage: androidDeploy
  dependencies:
    - android
  script:
    - (cd android) -and (bundle exec fastlane playstore_internal_release)
  tags:
    - flutterandroid

